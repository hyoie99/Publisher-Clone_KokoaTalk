<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <!-- battery icon  -->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- lighting icon  -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"
          ><i class="fa-solid fa-angle-left icon-bigger"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">KoKoa</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass icon-smaller"></i> </span>
        <span><i class="fa-solid fa-bars icon-bigger"></i> </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, May 22, 2022</div>

      <div class="chat__message-row">
        <!-- <img
          src="https://w.namu.la/s/059f8bf3e629d3f2e343fe3f3f10809022d58800962db675d233429660bf98d9ceccd60e23b1324d090c87485833b10c2c4503c93a230003ba67d5fcafa527930c39c33da76371cddb4d05399e77e99a013b0a7c3eab5ae251138f2a84715ff7"
          alt=""
        /> -->
        <img src="img/kakao.png" alt="" />
        <div class="message-row-content">
          <span class="message-author">KoKoa</span>
          <div class="message-bubble">
            <span class="message-text">Happy Birthday!</span>
            <span class="message-time">8:13</span>
          </div>
        </div>
      </div>

      <div class="chat__message-row chat__message-row--own">
        <div class="message-row-content">
          <div class="message-bubble">
            <span class="message-text">Thank you:)</span>
            <span class="message-time">8:15</span>
          </div>
        </div>
      </div>

      <div class="chat__message-row chat__message-row--next">
        <!-- <img
          src="https://w.namu.la/s/059f8bf3e629d3f2e343fe3f3f10809022d58800962db675d233429660bf98d9ceccd60e23b1324d090c87485833b10c2c4503c93a230003ba67d5fcafa527930c39c33da76371cddb4d05399e77e99a013b0a7c3eab5ae251138f2a84715ff7"
          alt=""
        /> -->
        <img src="img/kakao.png" alt="" />
        <div class="message-row-content">
          <span class="message-author">KoKoa</span>
          <div class="message-bubble">
            <div class="message-text">
              <p>KoKoa send you a present</p>
              <img
                class="message-present-img"
                src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/service/a85d0594017900001.jpg"
                alt=""
              />
              <button class="message-present-btn">more</button>
            </div>
            <span class="message-time">8:17</span>
          </div>
        </div>
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <div class="reply__column-icons">
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big:(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ea015f8868.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
