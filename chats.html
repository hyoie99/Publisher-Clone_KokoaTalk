<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <!-- battery icon  -->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- lighting icon  -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-regular fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comments fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"
            ><i class="fa-solid fa-gear fa-lg"></i
          ></a> </span
        ><span class="screen-header__icons--noti-sm badge"></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <!-- <img
              class="user-component__avatar user-component__avatar"
              src="https://w.namu.la/s/059f8bf3e629d3f2e343fe3f3f10809022d58800962db675d233429660bf98d9ceccd60e23b1324d090c87485833b10c2c4503c93a230003ba67d5fcafa527930c39c33da76371cddb4d05399e77e99a013b0a7c3eab5ae251138f2a84715ff7"
              alt=""
            /> -->
            <img
              class="user-component__avatar user-component__avatar"
              src="img/kakao.png"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">KoKoa</h4>
              <h6 class="user-component__subtitle">Happy Birthday!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:11</span>
            <div class="badge user-component__alert">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti nav__noti-ani badge">1</span>
            <i class="fa-solid fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-regular fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti nav__noti-small badge"></span>
            <i class="fa-regular fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big:(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ea015f8868.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
